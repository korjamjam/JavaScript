<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function test(){
            console.log("test함수");
            console.log(this);
        }

        const test2 = function(){
            console.log("test2함수")
            console.log(this);
        }

        const test3 = () =>{
            console.log("test3 함수")
            console.log(this);
        }
    </script>
    
</body>
</html>
