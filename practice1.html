    <div id="div2"></div>

    <button onclick="size50()">50X50</button>

    <script>
        let divE1 = document.querySelector("#div2");
        function size50(){
            divE1.style.width="50px";
            divE1.style.height="50px";
        }
        function size100(){
            divE1.style.width="100px";
            divE1.style.height="100px";

            divE1.style.height="200px";
            
        }
    </script>
